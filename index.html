<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aulan kalenterit</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.3.0/dist/fullcalendar.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .calendar {
      width: 100%;
      max-width: 700px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="calendar" id="calendar"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.3.0/dist/fullcalendar.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        events: [
          {
            url: 'https://metsakylanvpk.nimenhuuto.com/calendar/ical',
            color: '#007b83',
            textColor: 'white'
          },
          {
            url: 'https://metsakylanvpknuoriso-osasto.nimenhuuto.com/calendar/ical',
            color: '#ff8114',
            textColor: 'white'
          }
        ],
        eventLimit: true,
        droppable: true,
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        }
      });
    });
  </script>

</body>
</html>
